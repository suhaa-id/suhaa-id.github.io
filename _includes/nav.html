<!-- Simple JavaScript for Mobile Menu Toggle (Add this in a <script> tag or external file) -->
<script>
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileKategoriToggle = document.getElementById('mobile-kategori-toggle');
  const mobileKategoriSubmenu = document.getElementById('mobile-kategori-submenu');

  mobileMenuButton.addEventListener('click', () => {
    const isExpanded = mobileMenu.style.display === 'block';
    mobileMenu.style.display = isExpanded ? 'none' : 'block';
    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
  });

  mobileKategoriToggle.addEventListener('click', () => {
    const isExpanded = mobileKategoriSubmenu.classList.contains('hidden');
    mobileKategoriSubmenu.classList.toggle('hidden');
    mobileKategoriToggle.setAttribute('aria-expanded', !isExpanded);
  });
</script>
