<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% seo %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">
  {% include nav.html %}
  <main class="container mx-auto px-4 py-8 max-w-4xl flex-grow">
    {{ content }}
  </main>
  <footer class="bg-gray-200 text-center py-6 text-sm text-gray-600 mt-auto">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
